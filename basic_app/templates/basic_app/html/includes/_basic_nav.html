{% load static %}
<div id="navbar">
    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand" href="{% url 'index' %}"><img style="width: 50px" src="{% static 'icons/icon_white.png' %}" alt="Crypto Quantique"></a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                {% if request.user.is_superuser %}
                    <li class="nav-item {% if active_nav == 'admin' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'admin' %}">Settings</a>
                    </li>
                {% endif %}
                {% if request.user.is_authenticated %}
                    <li class="nav-item ">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                {% endif %}
            </ul>
            <form class="form-inline my-2 my-lg-0" action="{% url 'logout' %}" method="post" id="logout_form">
                {% if request.user.is_authenticated %}
                    <a class="btn btn-outline-light my-2 my-sm-0 mr-3" href="{% url 'change_password' %}">Change password</a>
                    {% csrf_token %}
                    <button class="btn btn-outline-light my-2 my-sm-0" type="submit" name="Logout">Logout</button>
                {% endif %}
            </form>
        </div>
    </nav>    
</div>
