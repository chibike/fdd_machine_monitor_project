{% load static %}
<div id="navbar">
    <nav class="navbar navbar-expand-lg">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand" href="{% url 'index' %}"><img style="width: 50px" src="{% static 'icons/icon_white.png' %}" alt="Crypto Quantique"></a>
            
            <form class="form-inline my-2 my-lg-0" action="{% url 'logout' %}" method="post" id="logout_form">
                {% if request.user.is_authenticated %}
                    <a class="nav-link my-2 my-sm-0 mr-3" href="{% url 'change_password' %}">Change password</a>
                    {% csrf_token %}
                    <button class="nav-link my-2 my-sm-0" type="submit" name="Logout">Logout</button>
                {% endif %}
            </form>
        </div>
    </nav>    
</div>
