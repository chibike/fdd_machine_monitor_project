{% extends "basic_app/html/includes/_basic_layout.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block header %}
<link href="{% static 'basic_app/css/fullscreen_body.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="justify-content-center h-100 d-flex my-auto">
        <div class="justify-content-center text-center my-auto">
            <a href="/"><img class="w-280 mb-3 mt-3" src="{% static 'icons/icon.png' %}"></a>
            <div class="mt-5">
                <h2>Error 403 - Forbidden</h2>
                <p>You are not allowed to view this page.</p>
            </div>

{% block scripts %}

        $(function() {
            $('#content').addClass('h-100');
        });
    </script>
{% endblock %}
